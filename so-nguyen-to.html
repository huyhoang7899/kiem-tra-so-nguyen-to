<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function ham(N) {
            for(let i = 2;i<N;i++){
                if(N%i==0){
                    return false;
                }
            }return true;
        }
        for(let i = 2;i<20;i++){
            if(ham(i)){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
